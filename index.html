    <title>Portfolio Personal - Home</title>
    <!-- Bootstrap CSS CDN -->

      }

        flex-direction: column;
        justify-content: center;
      }
      h1 {

      }
      .btn {
        font-size: 1rem;
        padding: 15px;
      }
      .nav-icon {
        font-size: 2rem;
      }
    </style>

  <body>

      <div class="menu-section d-flex flex-column p-4">
        <a href="./sections/sobre_mi.html" class="btn btn-outline-primary mb-4">
